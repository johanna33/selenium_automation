# ##############################################
# configuration properties for test execution
#
# ##############################################


# select the browser
# chrome
# firefox
# ie
browser.name=chrome

# device
# desktop - for web base
# mobile - for a mobile device
device=desktop

# environment where the test will run
# local - local machine
# remote - selenium grid or server
environment=local

# use proxy
# true  or false
proxy.enable=false
proxy.host=
proxy.port=

# browsers drivers location
ie.path=./src/test/resources/drivers/ie/IEDriverServer_Win32_3.14.0.exe

chrome.downloadPath=./downloads/
chrome.root.path=./src/test/resources/drivers/chrome/

firefox.downloadPath=./downloads/
firefox.root.path=./src/test/resources/drivers/firefox/
# to use a binary firebox location
firefox.binary=false
firefox.binary.path=

# remote config
remote.url=
system.platform=win7

# selenium wait times
maxWait.time=10
shortWait.time=2